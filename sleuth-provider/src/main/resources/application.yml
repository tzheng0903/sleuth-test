server:
  port: 8001
spring:
  application:
    name: sleuth-provider
  sleuth:
    enabled: true
    sampler:
      probability: 1
    baggage-keys: SessionId
  zipkin:
    sender:
      type: kafka
    service:
      name: ${spring.application.name}
  #    base-url: http://10.200.148.96:9411/
  kafka:
    bootstrap-servers: 10.200.148.96:9092
eureka:
  client:
    service-url:
      defaultZone: http://10.200.148.96:7001/eureka/